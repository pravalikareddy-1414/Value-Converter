<html>
  <head>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div>
        <h1>Metric/Imperial Unit Conversion</h1>
        <div class="userinput"><input type="text" id="userinput" /></div>
        <div class="userbutton" id="converterbutton"><button>Convert</button></div>
      </div>
    </div>
    <div style="background: #f4f4f4">
      <div class="box" id="box1">
        <h4 style="margin: 0px;">Length (Meter/Feet)</h2>
        <div id="lengthResult"></div>
      </div>
       <div class="box" id="box2">
        <h4 style="margin: 0px;">Volume (Liters/Gallons) </h4>
        <div id="volumeResult"></div>
    </div>
      <div class="box" id="box3">
        <h4 style="margin: 0px;">Mass (Kilograms/Pounds)</h4>
        <div id="kilogramResult"></div></div>
    </div>
    <script src="Unit.js"></script>
  </body>
</html>
